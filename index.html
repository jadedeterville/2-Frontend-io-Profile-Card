<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="background-circles">
      <img id="top-pattern" src="./img/bg-pattern-top.svg" alt="" />
      <img id="bottom-pattern" src="./img/bg-pattern-bottom.svg" alt="" />
    </div>

    <section>
      <div class="card">
        <img id="profile-pattern" src="./img/bg-pattern-card.svg" alt="" />
        <img
          id="victor"
          src="./img/image-victor.jpg"
          alt="Image of Victor Crest"
        />
        <h1>Victor Crest <span id="age">26</span></h1>
        <h3>London</h3>
        <hr />
        <div id="line"></div>
        <div id="stats">
          <h4>80K <span class="metrics">Followers</span></h4>
          <h4>803K <span class="metrics">Likes</span></h4>
          <h4>1.4K <span class="metrics">Photos</span></h4>
        </div>
      </div>
    </section>
    </div>
  </body>
</html>
