<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="background-circles">
      <img id="top-pattern" src="./img/bg-pattern-top.svg" alt="" />
      <img id="bottom-pattern" src="./img/bg-pattern-bottom.svg" alt="" />
    </div>

    <section>
      <div class="card">
        <img id="profile-pattern" src="./img/bg-pattern-card.svg" alt="" />
        <img
          id="victor"
          src="./img/image-victor.jpg"
          alt="Image of Victor Crest"
        />
        <h1>Victor Crest <span>26</span></h1>
        <h3>London</h3>
        80K Followers 803K Likes 1.4K Photos
      </div>
    </section>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jade</a>.
    </div> -->
  </body>
</html>
